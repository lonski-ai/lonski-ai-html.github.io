<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Контакты</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/contacts.css" rel="stylesheet">
  <link rel="shortcut icon" href="../image/icon/favicon.ico" type="image/x-icon">
  <script src="../js/upbatton.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__block">
          <div class="header__logo">
            <p><a class="header__logo-link" href="index.html" title="Главная">Shop <span class="header__logo_blue">24</span></a></p>
          </div>
          <input class="header__input" id="nav-click" type="checkbox">
          <label class="header__icon" for="nav-click"></label>
          <nav class="header__menu">
            <a class="menu__link active" href="catalog.html" title="Каталог">Каталог</a>
            <a class="menu__link" href="news.html" title="Новости">Новости</a>
            <a class="menu__link" href="service.html" title="Сервис">Сервис</a>
            <a class="menu__link" href="contacts.html" title="Контакты">Контакты</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form class="contact-form contact-form_border" action="#">
          <div class="trans">
            <label class="contact-form__label" for="name">Имя:</label>
            <input class="contact-form__input contact-form__input-field" type="text" id="name">
          </div>
          <div class="trans">
            <label class="contact-form__label contact-form__label_required" for="phone">Телефон:</label>
            <span class="contact-form__input-field_phone"></span>
            <input class="contact-form__input contact-form__input-field" type="tel" id="phone" required>
          </div>
          <div class="trans">
            <label class="contact-form__label contact-form__label_required" for="email">E-mail:</label>
            <span class="contact-form__input-field_email"></span>
            <input class="contact-form__input contact-form__input-field" type="email" id="email" required>
          </div>
          <input class="contact-form__input contact-form__button" type="submit">
        </form>
      </div>
      <iframe
          src="https://yandex.ru/map-widget/v1/?um=constructor%3A20a8be151418fef4a95e05ac42668238b4c8e2320b6431ef7c5a8d13aa899fe4&amp;source=constructor"
          width="100%" height="480" frameborder="0">
      </iframe>
      <a id="upbutton" href="#" title="Наверх" onclick="smoothJumpUp(); return false;">
        <img src="../image/icon/up.png" alt="Top" border="none" alt="Наверх">
      </a>
      <footer class="footer">
        <div class="container">
          <div class="footer__block">
            <div class="footer__logo">
              <p>Shop <span class="footer__logo_blue">24</span></p>
            </div>
            <div class="footer__info social">
              <div class="footer__info-title">Соцсети</div>
              <div class="footer__info-text">
                <div class="footer__social-item">
                  <a href="#" title="Twitter"><img src="../image/icon/twitter.png" alt="Twitter"></a>
                </div>
                <div class="footer__social-item">
                  <a href="#" title="Вконтакте"><img src="../image/icon/vk.png" alt="Вконтакте"></a>
                </div>
                <div class="footer__social-item">
                  <a href="#" title="Facebook"><img src="../image/icon/facebook.png" alt="Facebook"></a>
                </div>
              </div>
            </div>
            <div class="footer__info">
              <div class="footer__info-title">Контакты</div>
              <div class="footer__info-text"><a class="footer__tel" href ="tel:+79876543210">Телефон: +7 987 654-32-10</a> <a class="footer__e-mail" href="mailto:shop24@mail.com">Email: shop24@mail.com</a></div>
            </div>
            <div class="footer__info">
              <div class="footer__info-title">Адрес</div>
              <div class="footer__info-text">г. Москва, Россия, улица Ушакова д.56, корпус 2, этаж 8</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
